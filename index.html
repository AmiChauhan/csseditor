<body id="bbdd" class="h-100 w-100">

  <div id="bggg" class="cssedit h-100 ">
    <div class=" container">
      <div class=" row">
        <div class=" col-md-6 p-2 ">
          <div id="square" style="height: 200px;width: 200px;border: 2px red solid">

          </div>


      </div>
        <div class=" col-md-6 p-2">
          <div  style="height: 350px;width: 600px;">
            <h4 class="mt-2">background color:<span><div class="btn-group" role="group" aria-label="Basic example">
  <button id="red" type="button" class="btn btn-danger">RED</button>
  <button id="blue" type="button" class="btn btn-primary">BLUE</button>
  <button id="green" type="button" class="btn btn-success">GREEN</button>
</div></span></h4>
            <h4 class="mt-2">Square Corner.......<span><div class="btn-group" role="group" aria-label="Basic example">
  <button id="cplus" onclick="cornerplus()" type="button" class="btn btn-grey">+</button>
  <input type="button" id="number" value="0">

  <button id="cminus"onclick="cornerminus()" type="button" class="btn btn-grey">-</button>
</div></span></h4>
            <h4 class="mt-2">Square Heigth.......<span><div class="btn-group" role="group" aria-label="Basic example">
  <button id="hplus" onclick="heightplus()" type="button" class="btn btn-grey">+</button>
  <input type="button" id="number1" value="0">
  <button id="hminus"  onclick="heightminus()" type="button" class="btn btn-grey">-</button>
</div></span></h4>
            <h4 class="mt-2">Square Width........<span><div class="btn-group" role="group" aria-label="Basic example">
  <button id="wplus" onclick="widthplus()" type="button" class="btn btn-grey">+</button>
 <input type="button" id="number2" value="0">
  <button id="wminus" onclick="widthminus()" type="button" class="btn btn-grey">-</button>
</div></span></h4>
            <h4 class="mt-2">Theme....................<span><div class="btn-group" role="group" aria-label="Basic example">
  <button  id="black" type="button" class="btn btn-black">Black</button>
  <button id="white"type="button" class="btn btn-white">WHITE</button>

</div></span></h4>

          </div>



        </div>

      </div>
    </div>
    <div class="container-fluid " >
      <h3 class="text-center font-weight-bold">CSS EDITOR</h3>
      <div class="col-12" style=" height:240px;border: solid black 2px">

        <p id="ph" class="font-weight-bold">Height: <span id="demo"></span></p>
        <p  id ="pw"class="font-weight-bold">Width : <span id="demo1"></span></p>
        <p id="pb" class="font-weight-bold">Border-radius: <span id="demo2"></span></p>
        <p  id="pc"class="font-weight-bold">Background-color: <span id="demo3"></span></p>
        <p  id="pt"class="font-weight-bold">Background-color: <span id="demo4"></span></p>




      </div>


    </div>






  </div>

  <!-- SCRIPTS -->
  <!-- JQuery -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script>

      var square = document.getElementById("square");
      // var defaultFontSize = 32;
      previewText.setAttribute("data-size", "32");
      previewText.setAttribute("data-height", "32");
      previewText.setAttribute("data-width", "32");


      function cornerplus() {
          var size = square.getAttribute("data-size");
          console.log(size);
          square.style.borderRadius = (size++) + "px";
          square.setAttribute("data-size", size);
          var value = parseInt(document.getElementById('number').value, 10);
          value = isNaN(value) ? 0 : value;
          value++;
          document.getElementById('number').value = value;
          var elem = document.getElementById("square");
          var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("border-radius");
          document.getElementById("demo2").innerHTML = theCSSprop;




      }


      function cornerminus() {
          var size = square.getAttribute("data-size");
          console.log(size);
          square.style.borderRadius = (size--) + "px";
          square.setAttribute("data-size", size);
          var value = parseInt(document.getElementById('number').value, 10);
          value = isNaN(value) ? 0 : value;
          value < 1 ? value = 1 : '';
          value--;
          document.getElementById('number').value = value;
          var elem = document.getElementById("square");
          var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("border-radius");
          document.getElementById("demo2").innerHTML = theCSSprop;


      }

      function heightplus() {
          var size = square.getAttribute("data-height");
          console.log(size);
          square.style.height = (size++) + "px";
          square.setAttribute("data-height", size);

          document.getElementById('number1').value = size++;

          var elem = document.getElementById("square");
          var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("height");
          document.getElementById("demo").innerHTML = theCSSprop;


      }

      function heightminus() {
          var size = square.getAttribute("data-height");
          console.log(size);
          square.style.height = (size--) + "px";
          square.setAttribute("data-height", size);

          document.getElementById('number1').value = size;
          var elem = document.getElementById("square");
          var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("height");
          document.getElementById("demo").innerHTML = theCSSprop;


      }

      function widthplus() {
          var size = square.getAttribute("data-width");
          console.log(size);
          square.style.width = (size++) + "px";
          square.setAttribute("data-width", size);

          document.getElementById('number2').value = size;
          var elem = document.getElementById("square");
          var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("width");
          document.getElementById("demo1").innerHTML = theCSSprop;


      }

      function widthminus() {
          var size = square.getAttribute("data-width");
          console.log(size);
          square.style.width = (size--) + "px";
          square.setAttribute("data-width", size);

          document.getElementById('number2').value = size;
          var elem = document.getElementById("square");
          var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("width");
          document.getElementById("demo1").innerHTML = theCSSprop;

      }




  </script>


  <script>
      $(document).ready(function(){
          $("#red").click(function(){
              $("#square").css("background-color","red");
              var elem = document.getElementById("square");
              var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("background-color");
              document.getElementById("demo3").innerHTML = theCSSprop;

          });
      });
      $(document).ready(function(){
          $("#blue").click(function(){
              $("#square").css("background-color","blue");
              var elem = document.getElementById("square");
              var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("background-color");
              document.getElementById("demo3").innerHTML = theCSSprop;

          });
      });
      $(document).ready(function(){
          $("#green").click(function(){
              $("#square").css("background-color","green");
              var elem = document.getElementById("square");
              var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("background-color");
              document.getElementById("demo3").innerHTML = theCSSprop;

          });
      });
      $(document).ready(function(){
          $("#black").click(function(){
              $("#bbdd").css("background-color","black");
              var elem = document.getElementById("square");
              var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("background-color");
              document.getElementById("demo4").innerHTML = theCSSprop;

          });
      });
      $(document).ready(function(){
          $("#white").click(function (){
              $("#bbdd").css("background-color","white");
              var elem = document.getElementById("square");
              var theCSSprop = window.getComputedStyle(elem, null).getPropertyValue("background-color");
              document.getElementById("demo4").innerHTML = theCSSprop;

          });
      });
      $(document).ready(function(){
          $("#pc").hide();
          $("#red").click(function (){
              $("#pc").show();
          });
      });
      $(document).ready(function(){
          $("#pb").hide();
          $("#cplus").click(function (){
              $("#pb").show();
          });
      });
      $(document).ready(function(){
          $("#ph").hide();
          $("#hplus").click(function (){
              $("#ph").show();
          });
      });
      $(document).ready(function(){
          $("#pw").hide();
          $("#wplus").click(function (){
              $("#pw").show();
          });
      });
      $(document).ready(function(){
          $("#pt").hide();
          $("#white").click(function (){
              $("#pt").show();
          });
      });



  </script>
